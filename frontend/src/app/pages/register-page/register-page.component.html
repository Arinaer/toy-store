<div class="login">
  <div class="container">
    <div class="tui-container" style="margin: 0 auto; max-width: 450px;">
      <form [formGroup]="testForm">
        <div class="tui-row tui-row_sme">
          <div class="tui-col_12">
            <h3 class="tui-form__header tui-form__header_margin-top_none">Регистрация</h3>
            <div class="tui-form__row">
              <tui-input formControlName="emailValue">
                Почта
                <input
                  placeholder="arisha@gmail.com"
                  tuiTextfield
                />
                <span class="tui-required"></span>
              </tui-input>
              <tui-error
                formControlName="emailValue"
                [error]="[] | tuiFieldError | async"
              ></tui-error>
            </div>
            <div class="tui-form__row">
              <tui-input formControlName="nameValue">
                Имя
                <input
                  placeholder="Анастасия"
                  tuiTextfield
                />
                <span class="tui-required"></span>
              </tui-input>
              <tui-error
                formControlName="nameValue"
                [error]="[] | tuiFieldError | async"
              ></tui-error>
            </div>
            <div class="tui-form__row">
              <tui-input-password formControlName="passwordValue">Пароль</tui-input-password>
              <tui-error
                formControlName="passwordValue"
                [error]="[] | tuiFieldError | async"
              ></tui-error>
            </div>
            <div class="tui-form__row">
              <span class="alreadyacc">Есть аккаунт? <span routerLink="/login">Войти!</span></span>
            </div>
            <div class="tui-form__row login-flex" style="margin-top: 20px;">
              <button
                size="l"
                tuiButton
                type="submit"
                class="tui-form__button"
                [disabled]="testForm.invalid"
                (click)="submit()"
              >
                Регистрация
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
